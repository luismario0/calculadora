<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <H1>LUIS MARIO</H1>
    
    <P>CALCULADORA</P>
   
    <div class="container">
        <div class="box resultado" id="resultado"></div>
        <button class="box box-1" id="btn1">AC</button>
        <button class="box box-2" onclick="insert('()')">()</button>
        <button class="box box-3" onclick="insert('%')">%</button>
        <button class="box box4-4"onclick="insert('/')">/</button>
        <button class="box box-5" onclick="insert('*')">*</button>
        <button class="box box-6"onclick="insert('-')">-</button>
        <button class="box box-7" onclick="insert('+')">+</button>
        <button class="box box-8" onclick="calc()">=</button>
        <button class="box box-9" onclick="del()">del</button>
        <button class="box box-10" onclick="insert('7')">7</button>
        <button class="box box-11" onclick="insert('8')">8</button>
        <button class="box box-12" onclick="insert('9')">9</button>
        <button class="box box-13" onclick="insert('4')">4</button>
        <button class="box box-14" onclick="insert('5')">5</button>
        <button class="box box-15" onclick="insert('6')">6</button>
        <button class="box box-16" onclick="insert('1')">1</button>
        <button class="box box-17" onclick="insert('2')">2</button>
        <button class="box box-18" onclick="insert('3')">3</button>
        <button class="box box-19" onclick="insert('0')">0</button>
        <button class="box box-20" id="decimal" onclick="insert(',')">,</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
